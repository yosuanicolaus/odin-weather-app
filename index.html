<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Project</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section id="form">
      <label for="city">Enter City: </label>
      <input type="text" name="city" id="city" />
      <button type="button" id="submit">Get Weather</button>
    </section>

    <section id="details">
      <h1 id="head-title">Enter City</h1>

      <div>Status</div>
      <div id="status">-</div>
      <div>Description</div>
      <div id="description">-</div>
      <div>Temperature</div>
      <div id="temp">-</div>
      <div>Feels Like</div>
      <div id="feels">-</div>
      <div>Pressure</div>
      <div id="pressure">-</div>
      <div>Humidity</div>
      <div id="humidity">-</div>
      <div>Wind Speed</div>
      <div id="wind">-</div>
    </section>

    <footer>Copyright Yosua Nicolaus 2022</footer>

    <script src="./script.js"></script>
  </body>
</html>
